<!DOCTYPE html>
{% extends "basicapp/base.html" %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thanks for registering</h1>
  {% else %}
    <h3>Register!</h3>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
     {{user_form.as_p}}
     {{profile_form.as_p}}
     <input type="submit" name="" value="Register">
     </form>
  {% endif %}

</div>

{% endblock %}
